{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block styles %}
        {{ block.super }}
 
        <link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}
{% block scripts %}
        {{ block.super }} 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
   
        <script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
{% block content %}  
   {% include 'navbar.html'%}
   <div class="container">
       <div class="row" style="margin-top:0.7rem;">
            <div class="col-md-4">
                 <div class="user_profile" user_id={{request.user.id}} user_avatar="/static/images/{{request.user.useraddinfo.avatar}}"></div>
                 <div class="sidenav">
                       <button type="button" class="btn btn-primary disabled" >Chats </button>
                       {% for user in users %}
						<div class="radio">
						  <label>
                                 <input type="radio" name="optradio" 
                                       user_avatar="/static/images/{{user.useraddinfo.avatar}}" 
                                       user_id={{user.id}} 
                                       user_name="{{user.first_name}}">&nbsp;&nbsp;&nbsp;&nbsp;{{user.first_name}}
                          </label><br>
						</div>
                       {% endfor %}
                 </div>
            </div>
            <div class="col-md-8">
                 <div class="row chat_messages">
                      <div class="col-md-12">
                           <div class="row agent">
                           </div>
                           <div class="row user_messages">
                           </div>
                      </div>
                 </div>
                 <div class="row chat_ip_row">
						   <div class="input-group">
								<input type="text" class="form-control" placeholder="Type your message here" id="ip_chat_msg">
								<div class="input-group-btn">
								  <button class="btn btn-default" id="ip_chat_send" type="submit">
									  <i class="fa fa-paper-plane"></i>
								  </button>
								</div>
						  </div>
                 </div>
            </div>
       <div>
   </div>

{% endblock %}
